<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login - FriendBook</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="form-container">
    <h2>Login</h2>

    <div th:if="${message}" class="success" th:text="${message}"></div>
    <div th:if="${loginError}" class="error" th:text="${loginError}"></div>

    <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>

    <p>Donâ€™t have an account? <a th:href="@{/auth/register}">Register</a></p>
</div>
</body>
</html>
