<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Feed - FriendBook</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<style>
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #1f2937;
			padding: 10px 20px;
			border-radius: 12px;
			margin-bottom: 20px;
			color: white;
		}

		.navbar a {
			color: white;
			text-decoration: none;
			margin-right: 15px;
			font-weight: bold;
		}

		.navbar a:hover {
			text-decoration: underline;
		}

		.post-card {
			border: 1px solid #ddd;
			padding: 15px;
			margin-bottom: 20px;
			border-radius: 10px;
		}

		.post-user-pic {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			margin-right: 10px;
		}

		.post-img {
			max-width: 100%;
			margin-top: 10px;
			border-radius: 8px;
		}

		.comments {
			margin-top: 15px;
			padding-left: 10px;
		}

		.comment-form {
			display: flex;
			margin-top: 10px;
		}

		.comment-form input[type="text"] {
			flex: 1;
			padding: 5px;
			margin-right: 5px;
		}
	</style>
</head>

<body>
	<div class="dashboard-container">
		<div class="navbar">
			<div class="nav-left">
				<a th:href="@{/user/dashboard(email=${user.email})}">Home</a>
				<a th:href="@{/user/notifications(email=${user.email})}">Notifications</a>
				<a th:href="@{/user/search(email=${user.email})}">Search</a>
				<a th:href="@{/user/feed(email=${user.email})}">Feed</a>
				<a href="#" onclick="confirmLogout()">Logout</a>
			</div>
			<div class="nav-right">
				<span th:text="${user.name}"></span>
			</div>
		</div>

		<h2>Feed</h2>
		<hr />

		<div th:if="${posts == null or #lists.isEmpty(posts)}">
			<p>No posts to show. Follow users to see their posts.</p>
		</div>

		<div class="posts">
			<div th:each="post : ${posts}" class="post-card">
				<!-- Post Header -->
				<div class="post-header" style="display:flex;align-items:center;">
					<img th:if="${post.user.profilePhoto != null}" th:src="@{'/uploads/' + ${post.user.profilePhoto}}"
						class="post-user-pic" />
					<div class="post-user-info">
						<h4 th:text="${post.user.name}"></h4>
						<p class="post-date" th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}"></p>
					</div>
				</div>

				<!-- Post Content -->
				<p class="post-caption" th:text="${post.caption}"></p>
				<img th:if="${post.imagePath != null}" th:src="@{'/uploads/' + ${post.imagePath}}" class="post-img" />

				<!-- Post Actions -->
				<div class="post-actions">
					<!-- Like Form -->
					<form th:action="@{/likes/toggle}" method="post">
					    <input type="hidden" name="email" th:value="${user.email}" />
					    <input type="hidden" name="postId" th:value="${post.id}" />
					    <input type="hidden" name="redirectPage" value="feed" />
					    <button type="submit">❤️ Like</button>
					    <span th:text="${likeService.countLikes(post)} + ' Likes'"></span>
					</form>
				</div>

				<!-- Comment Form -->
				<form th:action="@{/comments/add}" method="post" class="comment-form">
				    <input type="hidden" name="email" th:value="${user.email}" />
				    <input type="hidden" name="postId" th:value="${post.id}" />
				    <input type="hidden" name="redirectPage" value="feed" />
				    <input type="text" name="text" placeholder="Add a comment..." required />
				    <button type="submit">Comment</button>
				</form>

				<!-- Show Comments -->
				<div class="comments">
					<p><b>Comments:</b></p>
					<div th:each="comment : ${commentService.getComments(post)}">
						<p>
							<b th:text="${comment.user.name}"></b>:
							<span th:text="${comment.text}"></span>
							<small style="color:gray;"
								th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}"></small>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
    function confirmLogout() {
        if (confirm("Are you sure you want to logout?")) {
            window.location.href = "/auth/logout";
        }
    }
</script>
</html>
