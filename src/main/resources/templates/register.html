<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register - FriendBook</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="form-container">
    <h2>Register</h2>

    <div th:if="${registrationError}" class="error" th:text="${registrationError}"></div>
    <div th:if="${captchaError}" class="error" th:text="${captchaError}"></div>

    <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post" id="registerForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <!-- Google reCAPTCHA -->
		<div class="g-recaptcha" data-sitekey="6Lc0qtIrAAAAAIqsVrUNjIriAGJbwuOnjr2_orjd"></div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>

    <p>Already have an account? <a th:href="@{/auth/login}">Login</a></p>
</div>
</body>
</html>
