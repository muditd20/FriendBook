<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Dashboard - FriendBook</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<script th:src="@{/js/script.js}"></script>
	<link rel="icon" href="data:," />
	<style>
		/* Navbar */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #1f2937;
			padding: 10px 20px;
			border-radius: 12px;
			margin-bottom: 20px;
			color: white;
		}

		.navbar a {
			color: white;
			text-decoration: none;
			margin-right: 15px;
			font-weight: bold;
		}

		.navbar a:hover {
			text-decoration: underline;
		}

		.navbar .nav-left,
		.navbar .nav-right {
			display: flex;
			align-items: center;
		}

		/* Profile Section */
		.profile-header {
			display: flex;
			gap: 20px;
			margin-bottom: 20px;
		}

		.profile-pic-container img {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			object-fit: cover;
		}

		.profile-info h2 {
			margin: 0;
		}

		.follow-info {
			margin-top: 10px;
		}

		.follow-info span {
			cursor: pointer;
			margin-right: 15px;
			font-weight: bold;
			color: #1f2937;
		}

		.follow-info span:hover {
			text-decoration: underline;
		}

		/* Followers/Following Modal */
		#follow-modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.6);
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}

		#follow-modal-content {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			width: 400px;
			max-height: 80%;
			overflow-y: auto;
		}

		#follow-modal-content h3 {
			margin-top: 0;
		}

		.follow-user {
			display: flex;
			justify-content: space-between;
			padding: 5px 0;
			border-bottom: 1px solid #eee;
		}

		.follow-user:last-child {
			border-bottom: none;
		}

		.btn-close-modal {
			cursor: pointer;
			color: red;
			float: right;
			font-size: 20px;
			font-weight: bold;
		}

		/* Create Post */
		#create-post-section {
			display: none;
			margin-top: 20px;
			border: 1px solid #ddd;
			padding: 15px;
			border-radius: 10px;
			background-color: #f9f9f9;
		}

		.btn-create-post {
			display: inline-block;
			margin: 20px 0 0 0;
			padding: 10px 20px;
			background-color: #1f2937;
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		.btn-create-post:hover {
			background-color: #374151;
		}

		.create-post-form textarea {
			width: 100%;
			resize: vertical;
			padding: 8px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		.btn-post {
			padding: 8px 16px;
			background-color: #1f2937;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.btn-post:hover {
			background-color: #374151;
		}

		/* Comments & Posts */
		.posts {
			margin-top: 20px;
		}

		.post-card {
			border: 1px solid #ddd;
			padding: 15px;
			border-radius: 10px;
			margin-bottom: 20px;
			background-color: #fff;
		}

		.post-header {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.post-user-pic,
		.create-post-user-pic {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			object-fit: cover;
		}

		.comment-form input[type="text"] {
			flex: 1;
			padding: 5px;
		}

		.favorite-fields {
			display: flex;
			gap: 10px;
			margin-bottom: 20px;
		}

		.fav-input {
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
	</style>
</head>

<body>
	<div class="dashboard-container">
		<!-- Navbar -->
		<div class="navbar">
			<div class="nav-left">
				<a th:href="@{/user/dashboard(email=${user.email})}">Home</a>
				<a th:href="@{/user/notifications(email=${user.email})}">Notifications</a>
				<a th:href="@{/user/search(email=${user.email})}">Search</a>
				<a th:href="@{/user/feed(email=${user.email})}">Feed</a>
				<a href="#" onclick="confirmLogout()">Logout</a>
			</div>
			<div class="nav-right">
				<span th:text="${user.name}"></span>
			</div>
		</div>

		<!-- Profile Section -->
		<div class="profile-header">
			<div class="profile-pic-container">
				<img th:if="${user.profilePhoto != null}" th:src="@{'/uploads/' + ${user.profilePhoto}}"
					alt="Profile Photo" class="profile-pic" />
				<p th:if="${user.profilePhoto == null}" class="no-photo">No profile photo uploaded.</p>
			</div>
			<div class="profile-info">
				<h2 th:text="${user.name}"></h2>
				<p th:text="${user.email}"></p>
				<form th:action="@{/user/uploadPhoto}" method="post" enctype="multipart/form-data">
					<input type="hidden" name="email" th:value="${user.email}" />
					<input type="file" name="photo" accept="image/*" required />
					<button type="submit" class="btn">Upload</button>
				</form>
				<p th:if="${uploadError != null}" th:text="${uploadError}" class="error"></p>

				<!-- Followers / Following -->
				<div class="follow-info">
					<span onclick="showFollowers()" th:text="${followersCount} + ' Followers'">0 Followers</span>
					<span onclick="showFollowing()" th:text="${followingCount} + ' Following'">0 Following</span>
				</div>
			</div>
		</div>

		<!-- Followers / Following Modal -->
		<div id="follow-modal">
			<div id="follow-modal-content">
				<span class="btn-close-modal" onclick="closeFollowModal()">√ó</span>
				<h3 id="follow-modal-title">Followers</h3>
				<div id="follow-modal-list">
					<!-- Followers -->
					<div th:each="fUser : ${followersList}" class="follow-user follower-item" style="display: none;">
						<span th:text="${fUser.name}"></span>
					</div>
					<!-- Following -->
					<div th:each="fUser : ${followingList}" class="follow-user following-item" style="display: none;">
						<span th:text="${fUser.name}"></span>
					</div>
				</div>
			</div>
		</div>
		<hr />

		<!-- Favorite Fields -->
		<div class="favorite-fields">
			<div>
				<input type="text" th:value="${user.favSong}" placeholder="Favorite Song" class="fav-input" />
				<form th:action="@{/user/saveFavorite}" method="post" style="margin: 0;">
					<input type="hidden" name="email" th:value="${user.email}" />
					<input type="hidden" name="type" value="song" />
					<input type="hidden" id="songValue" name="value" />
					<button type="submit"
						onclick="document.getElementById('songValue').value = document.querySelector('.fav-input').value;"
						class="btn-post">Save</button>
				</form>
			</div>
			<div>
				<input type="text" th:value="${user.favBooks}" placeholder="Favorite Books" class="fav-input" />
				<form th:action="@{/user/saveFavorite}" method="post" style="margin: 0;">
					<input type="hidden" name="email" th:value="${user.email}" />
					<input type="hidden" name="type" value="books" />
					<input type="hidden" id="booksValue" name="value" />
					<button type="submit"
						onclick="document.getElementById('booksValue').value = document.querySelector('.fav-input').value;"
						class="btn-post">Save</button>
				</form>
			</div>
			<div>
				<input type="text" th:value="${user.favPlaces}" placeholder="Favorite Places" class="fav-input" />
				<form th:action="@{/user/saveFavorite}" method="post" style="margin: 0;">
					<input type="hidden" name="email" th:value="${user.email}" />
					<input type="hidden" name="type" value="places" />
					<input type="hidden" id="placesValue" name="value" />
					<button type="submit"
						onclick="document.getElementById('placesValue').value = document.querySelector('.fav-input').value;"
						class="btn-post">Save</button>
				</form>
			</div>
		</div>

		<!-- Create Post -->
		<div style="text-align: left; margin-top: 10px;">
			<button class="btn-create-post" onclick="toggleCreatePost()">Create Post</button>
		</div>
		<div id="create-post-section">
			<div class="create-post-card">
				<div class="create-post-header">
					<img th:if="${user.profilePhoto != null}" th:src="@{'/uploads/' + ${user.profilePhoto}}"
						alt="Profile Photo" class="create-post-user-pic" />
					<p th:if="${user.profilePhoto == null}" class="no-photo-mini">üë§</p>
					<span class="create-post-username" th:text="${user.name}"></span>
				</div>
				<form th:action="@{/posts/create}" method="post" enctype="multipart/form-data" class="create-post-form">
					<input type="hidden" name="email" th:value="${user.email}" />
					<textarea name="caption" placeholder="What's on your mind?" required></textarea>
					<div class="create-post-actions">
						<label for="imageUpload" class="upload-label">üì∑ Add Photo</label>
						<input id="imageUpload" type="file" name="image" accept="image/*" hidden />
						<button type="submit" class="btn-post">Post</button>
					</div>
				</form>
			</div>
		</div>

		<hr />

		<!-- User Posts -->
		<h3>Your Posts</h3>
		<div class="posts">
			<div th:each="post : ${posts}" class="post-card">
				<div class="post-header">
					<img th:if="${user.profilePhoto != null}" th:src="@{'/uploads/' + ${user.profilePhoto}}"
						alt="Profile Photo" class="post-user-pic" />
					<div class="post-user-info">
						<h4 th:text="${user.name}"></h4>
						<p class="post-date">
							<i th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}"></i>
						</p>
					</div>
					<div class="post-options">
						<span class="dots">‚ãÆ</span>
						<div class="dropdown-menu">
							<form th:action="@{/posts/delete}" method="post" class="delete-form"
								onsubmit="return confirmDelete();">
								<input type="hidden" name="postId" th:value="${post.id}" />
								<input type="hidden" name="email" th:value="${user.email}" />
								<button type="submit" class="delete-btn">Delete</button>
							</form>
						</div>
					</div>
				</div>
				<p class="post-caption" th:text="${post.caption}"></p>
				<img th:if="${post.imagePath != null}" th:src="@{'/uploads/' + ${post.imagePath}}" alt="Post Image"
					class="post-img" />
				<div class="post-actions">
					<form th:action="@{/likes/toggle}" method="post">
						<input type="hidden" name="email" th:value="${user.email}" />
						<input type="hidden" name="postId" th:value="${post.id}" />
						<input type="hidden" name="redirectPage" value="dashboard" />
						<button type="submit">‚ù§Ô∏è Like</button>
						<span th:text="${likeService.countLikes(post)} + ' Likes'"></span>
					</form>
				</div>
				<div class="comments">
					<p><b>Comments:</b></p>
					<div th:each="comment : ${commentService.getComments(post)}" class="comment"
						style="display: flex; justify-content: space-between; align-items: center; margin: 5px 0; padding: 5px; border-bottom: 1px solid #eee;">
						<span>
							<b th:text="${comment.user.name}"></b>: <span th:text="${comment.text}"></span>
						</span>
						<form th:if="${post.user.id == user.id}" th:action="@{/comments/delete}" method="post"
							style="margin: 0;">
							<input type="hidden" name="email" th:value="${user.email}" />
							<input type="hidden" name="commentId" th:value="${comment.id}" />
							<input type="hidden" name="redirectPage" value="dashboard" />
							<button type="submit"
								style="border: none; background: none; cursor: pointer; color: red; font-size: 16px;">
								üóë </button>
						</form>
					</div>
					<form th:action="@{/comments/add}" method="post" class="comment-form"
						style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
						<input type="hidden" name="email" th:value="${user.email}" />
						<input type="hidden" name="postId" th:value="${post.id}" />
						<input type="hidden" name="redirectPage" value="dashboard" />
						<input type="text" name="text" placeholder="Add a comment..." required
							style="flex: 1; padding: 5px;" />
						<button type="submit"
							style="padding: 6px 12px; background-color: #1f2937; color: white; border: none; border-radius: 4px; cursor: pointer;">
							Comment </button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		function confirmLogout() {
			if (confirm("Are you sure you want to logout?")) {
				window.location.href = "/auth/logout";
			}
		}

		function toggleCreatePost() {
			const section = document.getElementById("create-post-section");
			section.style.display = section.style.display === "none" ? "block" : "none";
		}

		function confirmDelete() {
			return confirm("Are you sure you want to delete this post?");
		}


		function showFollowers() {
			document.getElementById("follow-modal-title").textContent = "Followers";
			document.getElementById("follow-modal").style.display = "flex";

			document.querySelectorAll(".follower-item").forEach(e => e.style.display = "block");
			document.querySelectorAll(".following-item").forEach(e => e.style.display = "none");
		}

		function showFollowing() {
			document.getElementById("follow-modal-title").textContent = "Following";
			document.getElementById("follow-modal").style.display = "flex";

			document.querySelectorAll(".follower-item").forEach(e => e.style.display = "none");
			document.querySelectorAll(".following-item").forEach(e => e.style.display = "block");
		}

		function closeFollowModal() {
			document.getElementById("follow-modal").style.display = "none";
		}
	</script>
</body>

</html>
