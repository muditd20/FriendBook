<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Dashboard - FriendBook</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<script th:src="@{/js/script.js}"></script>
</head>

<body>
	<div class="dashboard-container">
		<!-- Profile Section -->
		<div class="profile-header">
			<div class="profile-pic-container">
				<img th:if="${user.profilePhoto != null}" th:src="@{'/uploads/' + ${user.profilePhoto}}"
					alt="Profile Photo" class="profile-pic" />

				<p th:if="${user.profilePhoto == null}" class="no-photo">
					No profile photo uploaded.
				</p>
			</div>

			<div class="profile-info">
				<h2 th:text="${user.name}"></h2>
				<p th:text="${user.email}"></p>

				<form th:action="@{/user/uploadPhoto}" method="post" enctype="multipart/form-data">
					<input type="hidden" name="email" th:value="${user.email}" />
					<input type="file" name="photo" required />
					<button type="submit" class="btn">Upload / Update</button>
				</form>

				<p th:if="${uploadError != null}" th:text="${uploadError}" class="error"></p>
				<p th:if="${message != null}" th:text="${message}" class="success"></p>
			</div>
		</div>
	</div>
</body>

</html>
