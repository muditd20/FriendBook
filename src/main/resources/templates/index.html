<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>FriendBook - Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f6f7, #e9ecef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Content */
        .main-box {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .main-box h1 {
            font-size: 38px;
            margin-bottom: 15px;
            color: #222;
        }

        .main-box p {
            font-size: 18px;
            color: #666;
            margin-bottom: 25px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            color: white;
        }

        .btn-login {
            background: #4CAF50;
        }

        .btn-login:hover {
            background: #388E3C;
        }

        .btn-register {
            background: #2196F3;
        }

        .btn-register:hover {
            background: #1976D2;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Main Section Only -->
    <div class="main-box">
        <h1>FriendBook - Clone of Instagram</h1>
        <p>Connect with your friends and share your moments</p>

        <div class="btn-container">
            <a th:href="@{/auth/login}" class="btn btn-login">Login</a>
            <a th:href="@{/auth/register}" class="btn btn-register">Register</a>
        </div>
    </div>

</body>
</html>
