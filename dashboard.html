<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Dashboard - FriendBook</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<script th:src="@{/js/script.js}"></script>
	<link rel="icon" href="data:," />

</head>

<body>
	<div class="dashboard-container">
		<form th:action="@{/user/search}" method="get">
			<input type="hidden" name="email" th:value="${user.email}" />
			<input type="text" name="keyword" placeholder="Search users..." />
			<button type="submit">Search</button>
		</form>
		<!-- Profile Section -->
		<div class="profile-header">
			<div class="profile-pic-container">
				<img th:if="${user.profilePhoto != null}" th:src="@{'/uploads/' + ${user.profilePhoto}}"
					alt="Profile Photo" class="profile-pic" />
				<p th:if="${user.profilePhoto == null}" class="no-photo">No profile photo uploaded.</p>
			</div>

			<div class="profile-info">
				<h2 th:text="${user.name}"></h2>
				<p th:text="${user.email}"></p>

				<form th:action="@{/user/uploadPhoto}" method="post" enctype="multipart/form-data">
					<input type="hidden" name="email" th:value="${user.email}" />
					<input type="file" name="photo" required />
					<button type="submit" class="btn">Upload</button>
				</form>

				<p th:if="${uploadError != null}" th:text="${uploadError}" class="error"></p>
				<p th:if="${message != null}" th:text="${message}" class="success"></p>

				<!-- ‚úÖ Followers / Following info -->
				<div class="follow-info">
					<span th:text="${followersCount}">0</span> Followers
					<span th:text="${followingCount}">0</span> Following
				</div>

				<!-- ‚úÖ Toggle Follow/Unfollow -->
				<form th:if="${target != null}" th:action="${isFollowing} ? @{/follow/undo} : @{/follow/do}"
					method="post">
					<input type="hidden" name="email" th:value="${user.email}" />
					<input type="hidden" name="targetId" th:value="${target.id}" />

					<!-- button text change dynamically -->
					<button type="submit" class="btn" th:text="${isFollowing} ? 'Unfollow' : 'Follow'">
						Follow
					</button>
				</form>
			</div>
		</div>

		<hr />

		<!-- Create Post -->
		<div class="create-post-card">
			<h3>Create a Post</h3>
			<form th:action="@{/posts/create}" method="post" enctype="multipart/form-data" class="create-post-form">
				<input type="hidden" name="email" th:value="${user.email}" />

				<textarea name="caption" placeholder="What's on your mind?" required></textarea>

				<div class="upload-section">
					<label for="imageUpload" class="upload-label">üì∑ Add Photo </label>
					<input id="imageUpload" type="file" name="image" accept="image/*" required hidden />
				</div>

				<button type="submit" class="btn-post">Post</button>
			</form>
		</div>

		<hr />

		<!-- User Posts -->
		<h3>Your Posts</h3>
		<div class="posts">
			<div th:each="post : ${posts}" class="post-card">
				<div class="post-header">
					<img th:if="${user.profilePhoto != null}" th:src="@{'/uploads/' + ${user.profilePhoto}}"
						alt="Profile Photo" class="post-user-pic" />
					<div class="post-user-info">
						<h4 th:text="${user.name}"></h4>
						<p class="post-date">
							<i th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}"></i>
						</p>
					</div>

					<!-- Three Dots Menu -->
					<div class="post-options">
						<span class="dots">‚ãÆ</span>
						<div class="dropdown-menu">
							<!-- ‚úÖ Delete Option -->
							<form th:action="@{/posts/delete}" method="post" class="delete-form"
								onsubmit="return confirmDelete();">
								<input type="hidden" name="postId" th:value="${post.id}" />
								<input type="hidden" name="email" th:value="${user.email}" />
								<button type="submit" class="delete-btn">Delete</button>
							</form>
						</div>
					</div>
				</div>

				<p class="post-caption" th:text="${post.caption}"></p>

				<img th:if="${post.imagePath != null}" th:src="@{'/uploads/' + ${post.imagePath}}" alt="Post Image"
					class="post-img" />

				<!-- ‚úÖ Like button under post -->
				<div class="post-actions">
					<form th:action="@{/likes/toggle}" method="post">
						<input type="hidden" name="email" th:value="${user.email}" />
						<input type="hidden" name="postId" th:value="${post.id}" />
						<button type="submit" class="like-btn">‚ù§Ô∏è Like</button>
						<span th:text="${likeService.countLikes(post)} + ' Likes'"></span>
					</form>
				</div>

				<!-- ‚úÖ Comments Section -->
				<div class="comments">
					<p><b>Comments:</b></p>
					<div th:each="comment : ${commentService.getComments(post)}" class="comment">
						<p>
							<b th:text="${comment.user.name}"></b>:
							<span th:text="${comment.text}"></span>
						</p>
					</div>

					<!-- Add Comment Form -->
					<form th:action="@{/comments/add}" method="post" class="comment-form">
						<input type="hidden" name="email" th:value="${user.email}" />
						<input type="hidden" name="postId" th:value="${post.id}" />
						<input type="text" name="text" placeholder="Write a comment..." required />
						<button type="submit" style="margin-top:10px">Comment</button>
					</form>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
